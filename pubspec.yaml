name: my_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  talker_flutter: ^4.6.14
  talker: ^4.6.14
  flutter_svg: ^2.0.17
  syncfusion_flutter_charts: ^29.1.35
  readmore: ^3.0.0
  get_it: ^8.0.3
  intl: ^0.20.2
  dartz: ^0.10.1
  json_annotation: ^4.8.1
  build_runner: ^2.4.6
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3
  equatable: ^2.0.7
  file_picker: ^10.1.2
  syncfusion_flutter_datepicker: ^29.1.38

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^6.7.1
  flutter_lints: ^5.0.0
dependency_overrides:
  analyzer: ^6.4.1


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/logo/FCompanySearch.svg
     - assets/svg/
     - assets/images/

  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
